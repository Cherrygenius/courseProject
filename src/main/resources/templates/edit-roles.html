<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Roles for User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
  </div>
</nav>

<div class="container mt-4">
  <h3>Edit Roles for User</h3>
  <hr/>
  <form th:action="@{/manageRoles/saveRoles}" method="POST">

    <input type="hidden" th:field="*{user.id}"/>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" th:field="*{user.email}" class="form-control col-4 mb-4" readonly/>
    </div>

    <div class="form-group">
      <label>Roles:</label>
      <div th:each="role : ${allRoles}">
        <div class="form-check">
          <input type="checkbox" th:field="*{user.roles}" th:value="${role.id}"
                 th:checked="${user.roles.contains(role)}" class="form-check-input"/>
          <label class="form-check-label" th:text="${role.name}"></label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary col-2">Save</button>
  </form>

  <hr/>
  <a th:href="@{/manageRoles}" class="btn btn-secondary">Back to Role Management</a>
</div>

</body>
</html>
