<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h2>Edit Roles for User</h2>
  <form th:action="@{/saveRoles}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" th:field="*{email}" class="form-control" readonly/>
    </div>
    <div class="form-group mt-3">
      <label>Roles:</label>
      <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role}" th:checked="${user.roles.contains(role)}"/>
        <span th:text="${role.name}"></span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
    <a th:href="@{/manageRoles}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
